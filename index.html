<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&family=Work+Sans:wght@800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Yoshiko Higa</title>
</head>

<body>

  <header class="header">
    <div class="header__grid grid-2-columns">
      <div>
        <p class="heading-subcontent">Hello, my name is</p>
        <h1 class="heading-primary">Yoshiko Higa.</h1>
        <p class="heading-content">A self-taught Software Engineer.</p>
      </div>
      <div class="header__bg"></div>
    </div>
  </header>

  <main>
    <section>
      <div class="container text--center">
        <h3 class="heading-tertiary">Individual Projects</h3>
        <div class="video-background">
          <div class="video-overlay grid grid-2-columns">
            <ion-icon name="logo-yen" class="icon--bg"></ion-icon>
            <div class="video__texts video__texts--r">
              <h2 class="heading-secondary">Nippon Exchange</h2><br />
              <p class="heading-subcontent transform--caps">html5</p>
              <p class="heading-subcontent transform--caps">css</p>
              <p class="heading-subcontent transform--caps">jquery</p>
            </div>
            <div class="video__icons icons--left">
              <a href="#" class="video__link"><ion-icon name="information-circle"></ion-icon></a>
              <a href="#" class="video__link"><ion-icon name="globe-outline"></ion-icon></a>
              <a href="#" class="video__link"><ion-icon name="code-slash"></ion-icon></a>
            </div>
          </div>
          <video class="video-content" autoplay muted loop>
            <source src="css/videos/nippon-exchange-vid.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-background">
          <div class="video-overlay grid grid-2-columns">
            <div class="video__texts video__texts--l">
              <h2 class="heading-secondary">The Red Planet</h2><br />
              <p class="heading-subcontent transform--caps">html5</p>
              <p class="heading-subcontent transform--caps">sass</p>
              <p class="heading-subcontent transform--caps">node</p>
              <p class="heading-subcontent transform--caps">heroku</p>
            </div>
            <ion-icon name="planet" class="icon--bg"></ion-icon>
            <div class="video__icons icons--right">
              <a href="#" class="video__link"><ion-icon name="information-circle"></ion-icon></a>
              <a href="#" class="video__link"><ion-icon name="globe-outline"></ion-icon></a>
              <a href="#" class="video__link"><ion-icon name="code-slash"></ion-icon></a>
            </div>
          </div>
          <video class="video-content" autoplay muted loop>
            <source src="css/videos/red-planet-vid.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </section>
    <section>
    <div class="container text--center">
      <h3 class="heading-tertiary">Collaborations</h3>
      <div class="grid grid-2-columns">
         <div class="card card--dark">
           <img src="" alt="">
           <div class="card__texts">
             <p class="heading-content transform--caps">react</p>
             <p class="heading-content transform--caps">node</p>
             <p class="heading-content transform--caps">bootstrap</p>
             <p class="heading-content transform--caps">jquery</p>
           </div>
         </div>
         <div class="card card--light">
           <img src="" alt="">
           <div class="card__texts">
             <p class="heading-content transform--caps">html5</p>
             <p class="heading-content transform--caps">css</p>
             <p class="heading-content transform--caps">bootstrap</p>
             <p class="heading-content transform--caps">jquery</p>
           </div>
         </div>
      </div>
    </div>
    </section>
  </main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
